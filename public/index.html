<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran DamxStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #00f7ff;
    }
    .payment-section {
      margin-bottom: 2rem;
      text-align: center;
    }
    .payment-section img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f7ff44;
    }
    button {
      padding: 10px 20px;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #00c7cc;
    }
    .resit-form input, .resit-form textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: #fff;
    }
    .notification {
      margin-top: 1rem;
      padding: 1rem;
      background: #1c1c1c;
      border-radius: 8px;
      display: none;
    }
    .duo-qr {
      display: grid;
      gap: 1.5rem;
    }
    @media (min-width: 600px) {
      .duo-qr {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-wallet"></i> Pembayaran DamxStore</h1><div class="duo-qr">
  <div class="payment-section">
    <h2>Touch 'n Go</h2>
    <img id="tngQR" src="https://files.catbox.moe/dyzyz3.jpg" alt="TnG QR" />
    <button onclick="downloadQR('tngQR', 'Damx-TnG')">Muat Turun QR</button>
  </div>
  <div class="payment-section">
    <h2>DuitNow</h2>
    <img id="duitQR" src="https://files.catbox.moe/p9ky7m.jpg" alt="DuitNow QR" />
    <button onclick="downloadQR('duitQR', 'Damx-DuitNow')">Muat Turun QR</button>
  </div>
</div>

<form class="resit-form" id="uploadForm">
  <h3 style="margin-top:2rem">üì§ Muat Naik Bukti Pembayaran</h3>
  <input type="text" name="nama" placeholder="Nama Anda" required>
  <input type="text" name="item" placeholder="Item Dibeli" required>
  <input type="number" name="jumlah" placeholder="Jumlah (RM)" required>
  <input type="file" name="resit" accept="image/*" required>
  <button type="submit">Hantar Resit ke Admin</button>
</form>

<div class="notification" id="notification"></div>

  </div>  <script>
    const botToken = '7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc';
    const chatId = '6943312517';

    function showNotification(msg) {
      const notif = document.getElementById('notification');
      notif.innerHTML = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 5000);
    }

    function downloadQR(id, filename) {
      const img = document.getElementById(id);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const qr = new Image();
      qr.crossOrigin = 'anonymous';
      qr.onload = function() {
        canvas.width = qr.width;
        canvas.height = qr.height;
        ctx.drawImage(qr, 0, 0);
        const link = document.createElement('a');
        link.download = filename + '.png';
        link.href = canvas.toDataURL();
        link.click();
      };
      qr.src = img.src;
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const file = formData.get('resit');

      const textMessage = `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ *Nama:* ${formData.get('nama')}\nüì¶ *Item:* ${formData.get('item')}\nüí∏ *Jumlah:* RM ${formData.get('jumlah')}\nüìÜ *Tarikh:* ${new Date().toLocaleString('ms-MY')}\n\n_Terima kasih menyokong Damx Store üíñ_`;

      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: textMessage, parse_mode: 'Markdown' })
        });

        const photoData = new FormData();
        photoData.append('chat_id', chatId);
        photoData.append('photo', file);

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: photoData
        });

        showNotification('‚úÖ Resit berjaya dihantar ke admin.');
        this.reset();
      } catch (err) {
        showNotification('‚ùå Gagal menghantar resit. Sila cuba lagi.');
      }
    });
  </script></body>
</html>
