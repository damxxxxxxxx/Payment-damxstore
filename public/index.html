<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran DamxStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #1a1a1a;
      --text-color: #fff;
      --accent-color: #00ffcc;
      --button-bg: #222;
      --button-hover: #333;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--bg-color);
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

h1 {
  font-size: 2rem;
  color: var(--accent-color);
  margin-bottom: 1rem;
}

.card-container {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: var(--card-color);
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
  text-align: center;
  width: 250px;
}

.card img.logo {
  width: 100px;
  margin-bottom: 1rem;
}

.card p {
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.btn {
  display: block;
  width: 100%;
  margin: 0.5rem 0;
  padding: 0.5rem;
  border: none;
  background-color: var(--button-bg);
  color: var(--text-color);
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background-color: var(--button-hover);
}

.upload-section {
  margin-top: 3rem;
  background: var(--card-color);
  padding: 1rem;
  border-radius: 1rem;
  width: 100%;
  max-width: 500px;
  text-align: center;
}

input, textarea {
  width: 90%;
  margin: 0.5rem auto;
  padding: 0.5rem;
  border-radius: 0.5rem;
  border: 1px solid #555;
  background: #121212;
  color: white;
}

.notification {
  margin-top: 1rem;
  padding: 0.75rem;
  border-radius: 8px;
  background: #1f1f1f;
  color: white;
  display: none;
}

  </style>
</head>
<body>
  <h1><i class="fas fa-money-bill-wave"></i> Pembayaran DamxStore</h1>  <div class="card-container">
    <div class="card">
      <img src="https://files.catbox.moe/dyzyz3.jpg" class="logo" alt="Logo TnG">
      <p id="tng">01170306698</p>
      <button class="btn" onclick="copyText('tng')">üìã Salin Nombor</button>
      <a href="https://files.catbox.moe/dyzyz3.jpg" download class="btn">‚¨áÔ∏è Muat Turun QR</a>
    </div>
    <div class="card">
      <img src="https://files.catbox.moe/p9ky7m.jpg" class="logo" alt="Logo DuitNow">
      <p id="duitnow">120331861205</p>
      <button class="btn" onclick="copyText('duitnow')">üìã Salin Nombor</button>
      <a href="https://files.catbox.moe/p9ky7m.jpg" download class="btn">‚¨áÔ∏è Muat Turun QR</a>
    </div>
  </div>  <div class="upload-section">
    <h2>üì§ Muat Naik Bukti Pembayaran</h2>
    <input type="text" id="name" placeholder="Masukkan Nama Anda">
    <input type="text" id="item" placeholder="Masukkan Nama Item">
    <input type="text" id="amount" placeholder="Masukkan Jumlah (RM)">
    <input type="file" id="receipt">
    <button class="btn" onclick="submitReceipt()">üì® Hantar ke Admin</button>
    <div id="notify" class="notification"></div>
  </div>  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        showMessage("Nombor disalin: " + text);
      });
    }

    function showMessage(msg) {
      const notify = document.getElementById('notify');
      notify.innerHTML = msg;
      notify.style.display = 'block';
      setTimeout(() => notify.style.display = 'none', 3000);
    }

    async function submitReceipt() {
      const name = document.getElementById('name').value;
      const item = document.getElementById('item').value;
      const amount = document.getElementById('amount').value;
      const file = document.getElementById('receipt').files[0];
      if (!name || !item || !amount || !file) return showMessage("Sila lengkapkan semua maklumat dan pilih fail.");

      const formData = new FormData();
      formData.append("chat_id", "6943312517");
      formData.append("caption", `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ *Nama:* ${name}\nüì¶ *Item:* ${item}\nüí∏ *Jumlah:* RM ${amount}\nüìÜ *Tarikh:* ${new Date().toLocaleString('ms-MY')}\n\n_Terima kasih menyokong Damx Store üíñ_`);
      formData.append("photo", file);

      const res = await fetch("https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        showMessage("‚úÖ Resit berjaya dihantar ke admin!");
      } else {
        showMessage("‚ùå Gagal menghantar resit.");
      }
    }
  </script></body>
</html>
