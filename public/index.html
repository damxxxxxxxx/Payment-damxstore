<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMXSTORE - Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Style */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      min-height: 100vh;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    .section {
      margin: 40px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 15px #00f0ff33;
    }

    img.qr {
      display: block;
      margin: 0 auto;
      max-width: 240px;
      border-radius: 12px;
      border: 2px solid #00f0ff;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background: #00f0ff;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      transform: scale(1.05);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      z-index: 9999;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .notification.show {
      display: block;
      opacity: 1;
    }

    .upload-box {
      text-align: center;
      margin-top: 30px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      background: #000;
      border: 1px solid #00f0ff;
      border-radius: 8px;
      color: #0ff;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <h1 class="animate-float">üí∏ Pembayaran DAMXSTORE üí∏</h1>

  <!-- QR TnG -->
  <div class="section">
    <h2><i class="fas fa-qrcode"></i> Touch 'n Go QR</h2>
    <img src="https://files.catbox.moe/dyzyz3.jpg" alt="QR TnG" class="qr" id="tngQR">
    <div class="button-group">
      <button onclick="copyNumber('120331861205')">üìã Salin No Akaun TnG</button>
      <button onclick="downloadQRIS('tngQR', 'Damx-TnG.png')">‚¨áÔ∏è Muat Turun QR</button>
    </div>
  </div>

  <!-- QR DuitNow -->
  <div class="section">
    <h2><i class="fas fa-qrcode"></i> DuitNow QR</h2>
    <img src="https://files.catbox.moe/uye5pn.jpg" alt="QR DuitNow" class="qr" id="duitnowQR">
    <div class="button-group">
      <button onclick="copyNumber('0111050504')">üìã Salin No Akaun DuitNow</button>
      <button onclick="downloadQRIS('duitnowQR', 'Damx-DuitNow.png')">‚¨áÔ∏è Muat Turun QR</button>
    </div>
  </div>

  <!-- Upload Resit -->
  <div class="section upload-box">
    <h2><i class="fas fa-upload"></i> Muat Naik Bukti Bayaran</h2>
    <p>Sila muat naik gambar resit pembayaran anda di sini:</p>
    <input type="file" accept="image/*" id="uploadResit" onchange="showNotification('‚úÖ Resit dimuat naik. Pastikan anda hantar ke admin.')">
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 DAMXSTORE | Terima kasih kerana menyokong üíñ
  </div>

  <!-- JS Script -->
  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal salin. Sila salin manual: ${number}`);
      });
    }

    function downloadQRIS(imgId, filename) {
      const qrisImage = document.getElementById(imgId);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.crossOrigin = 'anonymous';
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL();
        link.click();
        showNotification(`<i class="fas fa-download"></i> ${filename} dimuat turun!`);
      };

      img.src = qrisImage.src;
    }

    function showNotification(message) {
      const box = document.getElementById('notification');
      box.innerHTML = message;
      box.classList.add('show');

      setTimeout(() => {
        box.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
