<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #111 10%, #000 100%);
      color: #fff;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .section {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00ffff;
    }
    .qr-image {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .copy-btn, .download-btn, .submit-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .copy-btn:hover, .download-btn:hover, .submit-btn:hover {
      background: #00bbcc;
    }
    .input-group {
      margin-top: 1rem;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
    }
    img#preview {
      width: 100%;
      max-width: 200px;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-bolt"></i> PEMBAYARAN DAMX STORE</h1>
  </header>  <section class="section">
    <h2><i class="fas fa-qrcode"></i> Bayar dengan TnG</h2>
    <img src="https://files.catbox.moe/dyzyz3.jpg" id="tngQR" class="qr-image" alt="TnG QR" />
    <button class="download-btn" onclick="downloadQR('tngQR')"><i class="fas fa-download"></i> Muat Turun QR</button><br />
    <button class="copy-btn" onclick="copyToClipboard('01124351320')"><i class="fas fa-copy"></i> Salin Nombor: 01124351320</button>
  </section>  <section class="section">
    <h2><i class="fas fa-money-bill-wave"></i> Bayar dengan DuitNow</h2>
    <img src="https://files.catbox.moe/p9ky7m.jpg" class="qr-image" alt="DuitNow Logo" />
    <button class="copy-btn" onclick="copyToClipboard('120331861205')"><i class="fas fa-copy"></i> Salin Nombor: 120331861205</button>
  </section>  <section class="section">
    <h2><i class="fas fa-upload"></i> Muat Naik Bukti Pembayaran</h2>
    <div class="input-group">
      <input type="file" id="fileUpload" accept="image/*" onchange="previewImage()" />
      <img id="preview" alt="Preview Resit" />
    </div>
    <br />
    <button class="submit-btn" onclick="submitPayment()"><i class="fas fa-paper-plane"></i> Hantar ke Admin</button>
  </section>  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Berjaya salin: ' + text);
      });
    }

    function downloadQR(id) {
      const img = document.getElementById(id);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const image = new Image();
      image.crossOrigin = 'anonymous';
      image.onload = function () {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        const link = document.createElement('a');
        link.download = 'TnG-DAMX.png';
        link.href = canvas.toDataURL();
        link.click();
      };
      image.src = img.src;
    }

    function previewImage() {
      const file = document.getElementById('fileUpload').files[0];
      const preview = document.getElementById('preview');
      const reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    async function submitPayment() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) return alert('Sila pilih gambar resit dahulu');
      const formData = new FormData();
      formData.append('photo', file);
      formData.append('chat_id', '6943312517');

      try {
        await fetch(`https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto`, {
          method: 'POST',
          body: formData,
        });
        alert('Berjaya dihantar ke admin!');
      } catch (err) {
        alert('Gagal hantar ke Telegram.');
      }
    }
  </script></body>
</html>
