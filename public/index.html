<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran VVIP - Damx Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }
    header, footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #1b1b1b;
    }
    h1, h2 {
      font-weight: 700;
    }
    .payment-section {
      padding: 2rem;
      text-align: center;
    }
    .payment-section img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .button {
      margin-top: 1rem;
      padding: 12px 20px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #019875;
    }
    .resit-upload-section {
      padding: 2rem;
      background: #111;
      text-align: center;
    }
    #resitPreview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-label {
      background-color: #2d3436;
      padding: 12px 20px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAMX STORE VVIP PAYMENT</h1>
    <p>ðŸ’° Scan & Upload Resit Untuk Selesaikan Pembayaran ðŸ’°</p>
  </header>  <section class="payment-section">
    <h2>Bayar Guna TnG / DuitNow</h2>
    <img src="https://files.catbox.moe/dyzyz3.jpg" id="qrisImage" alt="QR TnG">
    <br>
    <button class="button" onclick="downloadQRIS()">Muat Turun QR TnG</button>
    <br><br>
    <img src="https://files.catbox.moe/p9ky7m.jpg" alt="Logo DuitNow" style="max-width: 150px;">
    <p>No Akaun DuitNow: <strong id="duitNowNumber">01111467648</strong></p>
    <button class="button" onclick="copyNumber('01111467648')">Salin Nombor</button>
  </section>  <section class="resit-upload-section">
    <h2>ðŸ“¤ Muat Naik Bukti Pembayaran</h2>
    <label for="resitUpload" class="upload-label">Pilih Gambar Resit</label>
    <input type="file" accept="image/*" id="resitUpload" onchange="previewImage()">
    <br>
    <img id="resitPreview" src="" alt="Resit Preview" style="display:none;">
    <br>
    <button class="button" onclick="submitResit()">Hantar Ke Admin</button>
  </section>  <footer>
    <p>From DAMX STORE ðŸ’Ž</p>
  </footer>  <div id="notification" class="notification"></div>  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Number copied: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Failed to copy. Please copy manually: ${number}`);
      });
    }

    function downloadQRIS() {
      const qrisImage = document.getElementById('qrisImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.crossOrigin = 'anonymous';
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const link = document.createElement('a');
        link.download = 'Damx-TnG-Payment.png';
        link.href = canvas.toDataURL();
        link.click();

        showNotification(`<i class="fas fa-download"></i> TnG downloaded successfully!`);
      };

      img.src = qrisImage.src;
    }

    function previewImage() {
      const input = document.getElementById('resitUpload');
      const preview = document.getElementById('resitPreview');
      const file = input.files[0];

      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function submitResit() {
      const input = document.getElementById('resitUpload');
      const file = input.files[0];
      if (!file) {
        showNotification(`<i class="fas fa-exclamation-triangle"></i> Sila pilih gambar resit.`);
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageBase64 = event.target.result;

        fetch('https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto', {
          method: 'POST',
          body: JSON.stringify({
            chat_id: '6943312517',
            photo: imageBase64,
            caption: 'ðŸ§¾ Bukti pembayaran dari pelanggan DAMX STORE'
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            showNotification(`<i class="fas fa-check-circle"></i> Resit dihantar ke admin!`);
          } else {
            throw new Error('Gagal hantar');
          }
        })
        .catch(() => {
          showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal hantar resit.`);
        });
      };
      reader.readAsDataURL(file);
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.innerHTML = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 4000);
    }
  </script></body>
</html>
