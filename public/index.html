<!DOCTYPE html><html lang="ms"><head>

  <style>
    :root {

    }* {

}

body {

}

h1 {

}

.cards {

  gap: 2rem;
  justify-content: center;
}

.card {

}

.btn {

  margin: 0.5rem auto;
  padding: 0.6rem 1.2rem;
  background-color: var(--btn-bg);
  border: none;
  border-radius: 0.5rem;
  color: #fff;
  cursor: pointer;

}

.btn:hover {

}

.upload-section {
  margin-top: 3rem;

}

.upload-section input {
  margin-top: 1rem;

  </style>
</head><body>

  </div>  <script>
    const form = document.getElementById("paymentForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = form.nama.value;
      const item = form.item.value;
      const jumlah = form.jumlah.value;
      const resit = document.getElementById("resit").files[0];

      if (!resit) return alert("Sila pilih gambar resit!");

      const token = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
      const chatId = "6943312517";

      const caption = `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ *Nama:* ${nama}\nüì¶ *Item:* ${item}\nüí∏ *Jumlah:* RM ${jumlah}\nüìÜ *Tarikh:* ${new Date().toLocaleString("ms-MY")}\n\n_Terima kasih menyokong Damx Store üíñ_`;

      const formData = new FormData();

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {

      }).then(res => {
        if (res.ok) {

    });
