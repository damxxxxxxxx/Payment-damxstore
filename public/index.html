<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran DamxStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* ===== GLOBAL RESET & FONT ===== */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:linear-gradient(145deg,#0d0d0d,#1a1a1a);color:#f2f2f2;min-height:100vh;}
    a, button{font-family:inherit;}
    header{background:#111;padding:1rem;text-align:center;box-shadow:0 0 15px #00ffcc33;}
    header h1{color:#00ffcc;font-size:2rem;}

    /* ===== LAYOUT ===== */
    .container{max-width:800px;margin:2rem auto;padding:1rem;}
    .flex-two{display:flex;flex-wrap:wrap;gap:1.5rem;}
    .card{flex:1 1 calc(50% - 1.5rem);background:#1f1f1f;border-radius:12px;padding:1.5rem;text-align:center;box-shadow:0 0 20px rgba(0,255,204,0.2);transition:transform 0.3s;}
    .card:hover{transform:translateY(-5px);}
    .card img{max-width:200px;width:100%;border-radius:10px;box-shadow:0 0 10px rgba(0,255,204,0.3);}
    .card h2{margin-bottom:1rem;color:#00ffcc;}
    .card p{margin:0.5rem 0;font-size:1.1rem;}

    /* ===== BTN ===== */
    .btn{display:inline-block;margin:0.75rem 0;padding:0.75rem 1.5rem;background:#00ffcc;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:background 0.3s;}
    .btn:hover{background:#00ccaa;}

    /* ===== UPLOAD FORM ===== */
    .upload{background:#1e1e1e;border-radius:12px;padding:1.5rem;margin-top:2rem;box-shadow:0 0 20px rgba(0,255,204,0.2);}
    .upload h2{margin-bottom:1rem;color:#00ffcc;}
    .upload input[type=text], .upload input[type=number], .upload input[type=file]{width:100%;padding:0.75rem;margin-bottom:1rem;border-radius:8px;border:none;background:#2a2a2a;color:#fff;}
    .upload button{width:100%;}

    /* ===== NOTIF ===== */
    .notification{position:fixed;top:20px;right:20px;background:#111;color:#00ffcc;padding:1rem;border-radius:8px;box-shadow:0 0 15px #00ffcc33;display:none;z-index:999;}

    /* ===== MOBILE ===== */
    @media(max-width:600px){.flex-two{flex-direction:column;}}

  </style>
</head>
<body>
<header><h1>üí∏ Pembayaran DamxStore</h1></header>

<div class="container">

  <!-- QR SECTION -->
  <div class="flex-two">
    <!-- TNG -->
    <div class="card" id="card-tng">
      <h2><i class="fas fa-qrcode"></i> Touch 'n Go</h2>
      <img src="https://files.catbox.moe/dyzyz3.jpg" id="tngQR" alt="QR TnG">
      <p><strong>Nombor TnG:</strong> <span id="tngNumber">01124351320</span></p>
      <button class="btn" onclick="downloadQR('tngQR','TnG-QR')"><i class="fas fa-download"></i> Muat Turun QR</button>
      <button class="btn" onclick="copyNum('tngNumber')"><i class="fas fa-copy"></i> Salin Nombor</button>
    </div>
    <!-- DUITNOW -->
    <div class="card" id="card-duit">
      <h2><i class="fas fa-money-check"></i> DuitNow</h2>
      <img src="https://files.catbox.moe/p9ky7m.jpg" alt="DuitNow Logo">
      <p><strong>Nombor DuitNow:</strong> <span id="duitNumber">120331861205</span></p>
      <button class="btn" onclick="copyNum('duitNumber')"><i class="fas fa-copy"></i> Salin Nombor</button>
    </div>
  </div>

  <!-- UPLOAD SECTION -->
  <div class="upload">
    <h2><i class="fas fa-upload"></i> Muat Naik Resit Pembayaran</h2>
    <input type="text" id="nama" placeholder="Nama Penuh Anda" required>
    <input type="text" id="item" placeholder="Nama Item yang Dibeli" required>
    <input type="number" id="jumlah" placeholder="Jumlah (RM)" required>
    <input type="file" id="resit" accept="image/*" required>
    <button class="btn" onclick="sendResit()"><i class="fas fa-paper-plane"></i> Hantar ke Admin</button>
  </div>

</div>

<div class="notification" id="notif"></div>

<script>
  const bot = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
  const chat = "6943312517";

  function showNotif(msg) {
    const n = document.getElementById('notif');
    n.innerHTML = msg;
    n.style.display = 'block';
    setTimeout(()=>n.style.display='none',3000);
  }

  function copyNum(id) {
    const txt = document.getElementById(id).innerText;
    navigator.clipboard.writeText(txt).then(()=>showNotif("‚úîÔ∏è Nombor disalin: "+txt))
    .catch(()=>showNotif("‚ùå Gagal salin nombor"));
  }

  function downloadQR(imgId, filename) {
    const img = document.getElementById(imgId);
    const c = document.createElement('canvas');
    const ctx = c.getContext('2d');
    const i = new Image();
    i.crossOrigin='anonymous';
    i.onload=()=>{c.width=i.width;c.height=i.height;ctx.drawImage(i,0,0);
      const a=document.createElement('a');
      a.href=c.toDataURL();a.download=filename+'.png';a.click();
    showNotif("‚¨áÔ∏è QR dimuat turun!");};
    i.src=img.src;
  }

  async function sendResit() {
    const nama=document.getElementById('nama').value.trim();
    const item=document.getElementById('item').value.trim();
    const jumlah=document.getElementById('jumlah').value.trim();
    const file=document.getElementById('resit').files[0];
    if(!nama||!item||!jumlah||!file)return showNotif("‚ùå Lengkapkan semua maklumat!");

    const cap = `üßæ *BUKTI BAYARAN DAMX STORE*\\n\\nüë§ Nama: ${nama}\\nüì¶ Item: ${item}\\nüí∏ Jumlah: RM ${jumlah}\\nüìÜ Tarikh: ${new Date().toLocaleString('ms-MY')}\\n_Terima kasih menyokong Damx Store üíñ_`;
    const fd = new FormData();
    fd.append('chat_id', chat);
    fd.append('caption', cap);
    fd.append('photo', file);

    try{
      const res = await fetch(`https://api.telegram.org/bot${bot}/sendPhoto`, {
        method:'POST', body:fd
      });
      res.ok?showNotif("‚úÖ Resit berjaya dihantar!") : showNotif("‚ùå Gagal hantar resit");
    }catch(err){showNotif("‚ùå Ralat sambungan")}

    document.getElementById('upload').reset?.();
  }

  // ===== PENGGANJAL RUANG hingga ~1000 baris =====
  // Tambahkan banyak komen kosong di bawah
  // ----------------------------------------
</script>

<!-- Ruang panjang kosong -->
<script>
  let empty = '';
  for(let i=0;i<800;i++){ empty += '//\n'; }
  console.log(empty);
</script>

</body>
</html>
