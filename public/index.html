<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran DAMX STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --dark-bg: #0d0d0d;
      --light-bg: #f2f2f2;
      --text-light: #fff;
      --text-dark: #111;
      --neon: #00ffff;
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--dark-bg);
  color: var(--text-light);
  transition: all 0.3s ease;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 2rem;
  text-align: center;
}

h1 {
  font-size: 2rem;
  color: var(--neon);
  text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon);
}

.qris-box {
  background: #1a1a1a;
  border: 2px solid var(--neon);
  padding: 1rem;
  border-radius: 1rem;
  margin: 1rem 0;
}

.qris-box img {
  width: 200px;
  border-radius: 10px;
}

.btn {
  background-color: transparent;
  border: 2px solid var(--neon);
  color: var(--neon);
  padding: 0.5rem 1rem;
  border-radius: 25px;
  cursor: pointer;
  margin: 0.5rem;
  transition: 0.2s;
}

.btn:hover {
  background-color: var(--neon);
  color: #000;
}

.form-upload {
  margin-top: 2rem;
}

input[type="text"], input[type="file"] {
  width: 100%;
  padding: 0.5rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 5px;
}

.notification {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 1rem;
  border-radius: 5px;
  background: var(--neon);
  color: #000;
  box-shadow: 0 0 10px var(--neon);
  animation: fadeOut 3s ease forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}

.theme-toggle {
  position: fixed;
  top: 10px;
  left: 10px;
}

.theme-toggle button {
  padding: 0.5rem 1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background-color: var(--neon);
  color: #000;
}

  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Tukar Tema</button>
  </div>  <div class="container">
    <h1>Pembayaran DAMX STORE</h1><div class="qris-box">
  <h2>TnG (Touch 'n Go)</h2>
  <img src="https://files.catbox.moe/dyzyz3.jpg" alt="QR TnG" id="qrisImage">
  <br>
  <button class="btn" onclick="copyNumber('01110589900')"><i class="fas fa-copy"></i> Salin Nombor</button>
  <button class="btn" onclick="downloadQRIS()"><i class="fas fa-download"></i> Muat Turun QR</button>
</div>

<div class="qris-box">
  <h2>DuitNow</h2>
  <img src="https://files.catbox.moe/p9ky7m.jpg" alt="QR DuitNow">
  <br>
  <button class="btn" onclick="copyNumber('01110589900')"><i class="fas fa-copy"></i> Salin Nombor</button>
</div>

<form class="form-upload" id="uploadForm">
  <h3>Muat Naik Bukti Pembayaran</h3>
  <input type="text" id="name" placeholder="Nama Anda" required>
  <input type="text" id="phone" placeholder="Nombor Telefon" required>
  <input type="text" id="item" placeholder="Nama Item" required>
  <input type="file" id="receiptImage" accept="image/*" required>
  <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Hantar Resit</button>
</form>

  </div>  <div id="popup" class="notification" style="display:none;"></div>  <script>
    function showNotification(message) {
      const popup = document.getElementById('popup');
      popup.innerHTML = message;
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class='fas fa-check-circle'></i> Nombor ${number} disalin!`);
      });
    }

    function downloadQRIS() {
      const qrisImage = document.getElementById('qrisImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const link = document.createElement('a');
        link.download = 'Damx-TnG-Payment.png';
        link.href = canvas.toDataURL();
        link.click();
        showNotification(`<i class='fas fa-download'></i> QR berjaya dimuat turun!`);
      };
      img.src = qrisImage.src;
    }

    function toggleTheme() {
      const isDark = document.body.style.backgroundColor === 'var(--light-bg)';
      document.body.style.backgroundColor = isDark ? 'var(--dark-bg)' : 'var(--light-bg)';
      document.body.style.color = isDark ? 'var(--text-light)' : 'var(--text-dark)';
    }

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const item = document.getElementById('item').value;
      const file = document.getElementById('receiptImage').files[0];

      if (!file) return showNotification('Sila pilih gambar resit!');

      const reader = new FileReader();
      reader.onloadend = function() {
        const data = {
          chat_id: '6943312517',
          photo: reader.result,
          caption: `ðŸ“¥ *BUKTI BAYARAN DAMX STORE*\n\nðŸ‘¤ *Nama:* ${name}\nðŸ“ž *No Fon:* ${phone}\nðŸ“¦ *Item:* ${item}\nðŸ“† *Tarikh:* ${new Date().toLocaleString('ms-MY')}\n\n_Terima kasih menyokong Damx Store ðŸ’–_`,
          parse_mode: 'Markdown'
        };

        fetch(`https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
          if (res.ok) {
            showNotification(`<i class='fas fa-check'></i> Resit berjaya dihantar!`);
            form.reset();
          } else {
            showNotification(`<i class='fas fa-exclamation'></i> Gagal hantar resit.`);
          }
        })
        .catch(() => {
          showNotification(`<i class='fas fa-exclamation'></i> Ralat sambungan.`);
        });
      };
      reader.readAsDataURL(file);
    });
  </script></body>
</html>
