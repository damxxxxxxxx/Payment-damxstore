<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMX Payment QR</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00f0ff;
    }

    .btn {
      background-color: #00f0ff;
      color: #000;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      width: 200px;
      border: 2px solid #00f0ff;
      border-radius: 10px;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      z-index: 9999;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>üí≥ QR Pembayaran DAMX</h1>
  <p>Scan menggunakan aplikasi e-wallet anda:</p>
  <img id="qrisImage" src="https://files.catbox.moe/uye5pn.jpg" alt="QRIS Code">

  <div>
    <button class="btn" onclick="copyNumber('120331861205')">üìã Salin No Akaun</button>
    <button class="btn" onclick="downloadQRIS()">‚¨áÔ∏è Muat Turun QR</button>
  </div>

  <div id="notification"></div>

  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal salin. Sila salin manual: ${number}`);
      });
    }

    function downloadQRIS() {
      const qrisImage = document.getElementById('qrisImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.crossOrigin = 'anonymous';
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        
        const link = document.createElement('a');
        link.download = 'Damx-TnG-Payment.png';
        link.href = canvas.toDataURL();
        link.click();
        
        showNotification(`<i class="fas fa-download"></i> QR berjaya dimuat turun!`);
      };
      
      img.src = qrisImage.src;
    }

    function showNotification(message) {
      const box = document.getElementById('notification');
      box.innerHTML = message;
      box.classList.add('show');
      box.style.display = 'block';

      setTimeout(() => {
        box.classList.remove('show');
        setTimeout(() => {
          box.style.display = 'none';
        }, 500);
      }, 3000);
    }
  </script>

</body>
</html>
