<!DOCTYPE html>
<html lang="ms">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #00f0ff;
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00f0ff55;
      width: 280px;
    }
    .logo {
      height: 40px;
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      margin: 5px 0;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
    textarea {
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
    a.btn-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00f0ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      z-index: 9999;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>üí∏ Pembayaran DamxStore</h1>

  <div class="container">
    <div class="card">
      <img src="https://files.catbox.moe/dyzyz3.jpg" class="logo" alt="Logo TnG">
      <p>Tekan untuk lihat QR penuh</p>
      <button class="btn" onclick="downloadQRIS()">‚¨áÔ∏è Muat Turun QR TnG</button>
    </div>

    <div class="card">

  <!-- Upload Resit -->
  <h2 style="margin-top:40px;">üì§ Muat Naik Resit Pembayaran</h2>
  <form id="resitForm">
    <input type="text" id="nama" placeholder="Nama Anda" required oninput="updateResit()"><br>
    <input type="text" id="item" placeholder="Nama Item" required oninput="updateResit()"><br>
    <input type="text" id="harga" placeholder="Jumlah Bayaran" required oninput="updateResit()"><br>
    <input type="file" id="bukti" accept="image/*" required><br>
    <button class="btn" type="submit">üöÄ Hantar ke Telegram</button>
    <button class="btn" type="button" onclick="copyResit()">üìã Copy Resit</button>
  </form>

  <!-- Hidden Textarea Resit -->
  <textarea id="resitText" readonly></textarea>

  <div style="margin-top:30px;">
    <a class="btn-link" href="https://t.me/DamxStore_bot" target="_blank">üì≤ Telegram</a>
    <a class="btn-link" href="https://wa.me/601130538675" target="_blank">üí¨ WhatsApp</a>
  </div>

  <footer>From DAMX STORE ‚Äî No Copyright ‚ù§Ô∏è</footer>

  <div id="notification"></div>

  <script>
    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal salin. Sila salin manual: ${number}`);
      });
    }

    function downloadQRIS() {
      const qrisImage = new Image();
      qrisImage.crossOrigin = "anonymous";
      qrisImage.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = qrisImage.width;
        canvas.height = qrisImage.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(qrisImage, 0, 0);
        const link = document.createElement("a");
        link.download = "Damx-TnG-Payment.png";
        link.href = canvas.toDataURL();
        link.click();
        showNotification(`<i class="fas fa-download"></i> QR TnG dimuat turun!`);
      };
      qrisImage.src = "https://files.catbox.moe/dyzyz3.jpg";
    }

    function showNotification(message) {
      const box = document.getElementById('notification');
      box.innerHTML = message;
      box.classList.add('show');
      box.style.display = 'block';

      setTimeout(() => {
        box.classList.remove('show');
        setTimeout(() => {
          box.style.display = 'none';
        }, 500);
      }, 3000);
    }

    function updateResit() {
      const nama = document.getElementById("nama").value || "-";
      const item = document.getElementById("item").value || "-";
      const harga = document.getElementById("harga").value || "-";
      const tarikh = new Date().toLocaleString();

      const teks = `RESIT PEMBELIAN DI DAMXSTORE

üìåDETAIL TRANSAKSI
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
> üõçÔ∏èITEM: ${item}
> üìÜDATE: ${tarikh}
> üí∞TOTAL: ${harga}
> üí∏HARGA: ${harga}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
TERIMA KASIH KERANA SUPPORT DAMX ü´∂
DAMXSTORE: 601130538675
NO BACKUP: 601157072764
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
NOTE
ALL TRX NO REFUND
#NO RESIT,NO WARRANTY
#DAMX NEED FAMOUS`;

      const resit = document.getElementById("resitText");
      resit.value = teks;

      resit.style.display = "block";
      resit.style.height = "160px";
      resit.style.width = "90%";
      resit.style.margin = "20px auto";
      resit.style.padding = "10px";
      resit.style.fontSize = "12px";
      resit.style.background = "#111";
      resit.style.color = "#0ff";
      resit.style.borderRadius = "8px";
      resit.style.border = "1px solid #0ff";
      resit.style.resize = "none";
    }

    function copyResit() {
      updateResit();
      const resit = document.getElementById("resitText");
      navigator.clipboard.writeText(resit.value).then(() => {
        showNotification("üìã Resit telah disalin!");
        setTimeout(() => {
          resit.style.display = "none";
        }, 10000);
      });
    }

    document.getElementById("resitForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const item = document.getElementById("item").value;
      const harga = document.getElementById("harga").value;
      const file = document.getElementById("bukti").files[0];

      if (!file) {
        alert("‚ùó Sila pilih gambar resit terlebih dahulu!");
        return;
      }

      const botToken = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
      const chatId = "6943312517";

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ Nama: ${nama}\nüì¶ Item: ${item}\nüí∏ Jumlah: ${harga}\nüìÜ Tarikh: ${new Date().toLocaleString()}\n\n_Terima kasih menyokong Damx Store üíñ_`);
      formData.append("photo", file);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          alert("‚úÖ Resit berjaya dihantar ke Telegram!");
        } else {
          alert("‚ùå Gagal hantar. Sila cuba lagi.");
        }
      }).catch(error => {
        alert("‚ùó Ralat sambungan.");
      });
    });

    window.onload = updateResit;
  </script>

</body>
</html>
