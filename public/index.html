<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran DamxStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00f0ff;
      margin: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00f0ff55;
      width: 280px;
    }

    .logo {
      height: 40px;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    p {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>💸 Pembayaran DamxStore</h1>

  <div class="container">

    <!-- TnG -->
    <div class="card">
      <img src="https://files.catbox.moe/0jdutz.jpg" class="logo" alt="Logo TnG">
      <p>Tekan untuk lihat QR</p>
      <button class="btn" onclick="location.href='qr-tng.html'">📷 Liat QR TnG</button>
    </div>

    <!-- DuitNow -->
    <div class="card">
      <img src="https://files.catbox.moe/zjl6nd.jpg" class="logo" alt="Logo DuitNow">
      <p>120331861205</p>
      <button class="btn" onclick="copyText('120331861205')">📋 Salin Nombor</button>
    </div>

  </div>

  <footer>
    From DAMX STORE ❤️
  </footer>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Nombor disalin: " + text);
    }
  </script>

  <!-- Upload Resit -->
  <h2 style="margin-top:40px;">📤 Muat Naik Resit Pembayaran</h2>
  <form id="resitForm">
    <input type="text" id="nama" placeholder="Nama Anda" required><br>
    <input type="text" id="item" placeholder="Nama Item" required><br>
    <input type="text" id="harga" placeholder="Jumlah Bayaran" required><br>
    <input type="file" id="bukti" accept="image/*" required><br>
    <button class="btn" type="submit">🚀 Hantar ke Telegram</button>
    <button class="btn" type="button" onclick="muatTurunResit()">⬇️ Muat Turun Resit</button>
  </form>

  <!-- Link Telegram/WhatsApp -->
  <div style="margin-top:30px;">
    <a class="btn-link" href="https://t.me/DamxStore_bot" target="_blank">📲 Telegram</a>
    <a class="btn-link" href="https://wa.me/601130538675" target="_blank">💬 WhatsApp</a>
  </div>

  <footer>
    From DAMX STORE — No Copyright ❤️
  </footer>

  <script>
    function copyText(id) {
      const copyText = document.getElementById(id).textContent;
      navigator.clipboard.writeText(copyText);
      alert("Nombor disalin: " + copyText);
    }

    function muatTurunResit() {
      const nama = document.getElementById('nama').value;
      const item = document.getElementById('item').value;
      const harga = document.getElementById('harga').value;
      const tarikh = new Date().toLocaleString();

      const resit = `
*RESIT PEMBAYARAN DAMXSTORE*
━━━━━━━━━━━━━━━━━━━
🧾 Nama: ${nama}
📦 Item: ${item}
💰 Jumlah: ${harga}
📆 Tarikh: ${tarikh}
━━━━━━━━━━━━━━━━━━━
Terima kasih menyokong Damx Store 💖`;

      const blob = new Blob([resit], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "resit_damxstore.txt";
      link.click();
    }

    document.getElementById("resitForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const item = document.getElementById("item").value;
      const harga = document.getElementById("harga").value;
      const file = document.getElementById("bukti").files[0];

      const botToken = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
      const chatId = "6943312517";

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `🧾 *BUKTI BAYARAN DAMX STORE*\n\n📛 Nama: ${nama}\n📦 Item: ${item}\n💰 Jumlah: ${harga}`);
      formData.append("photo", file);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          alert("Resit berjaya dihantar ke Telegram!");
        } else {
          alert("Gagal hantar. Sila cuba lagi.");
        }
      }).catch(error => {
        alert("Ralat sambungan.");
      });
    });
  </script>
  </body>
</html>
