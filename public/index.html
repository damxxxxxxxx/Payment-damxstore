<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE PAYMENT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
    }

    header {
      background-color: #0e0e0e;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #00ffcc;
    }

    .section {
      background-color: #141414;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    .qris-section img {
      width: 240px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ccaa;
    }

    input[type="file"], input[type="text"] {
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0e0e0e;
      color: #00ffcc;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffcc;
      display: none;
      z-index: 1000;
    }

    .qris-label {
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    .logo {
      width: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>DAMX STORE PAYMENT</header>

  <div class="container">

    <div class="section qris-section">
      <h2><i class="fas fa-wallet"></i> Bayar Melalui TnG</h2>
      <img src="https://files.catbox.moe/dyzyz3.jpg" alt="QR TnG" id="qrisImageTng" />
      <p class="qris-label">Nombor TnG: <span id="tngNumber">01124351320</span></p>
      <button onclick="copyNumber('01124351320')"><i class="fas fa-copy"></i> Salin Nombor</button>
      <button onclick="downloadQRIS('tng')"><i class="fas fa-download"></i> Muat Turun QR</button>
    </div>

    <div class="section qris-section">
      <h2><i class="fas fa-money-check"></i> Bayar Melalui DuitNow</h2>
      <img src="https://files.catbox.moe/uye5pn.jpg" alt="QR DuitNow" id="qrisImageDuitnow" />
      <p class="qris-label">Nombor DuitNow: <span id="duitnowNumber">120331861205</span></p>
      <button onclick="copyNumber('120331861205')"><i class="fas fa-copy"></i> Salin Nombor</button>
      <button onclick="downloadQRIS('duitnow')"><i class="fas fa-download"></i> Muat Turun QR</button>
      <br><img src="https://files.catbox.moe/p9ky7m.jpg" alt="Logo DuitNow" class="logo"/>
    </div>

    <div class="section">
      <h2><i class="fas fa-upload"></i> Upload Bukti Pembayaran</h2>
      <input type="text" id="nama" placeholder="Masukkan Nama Anda" required />
      <input type="text" id="item" placeholder="Nama Item yang Dibeli" required />
      <input type="file" id="resit" accept="image/*" required />
      <button onclick="uploadResit()">üì§ Hantar ke Admin</button>
    </div>

    <div id="notification"></div>

  </div>

  <footer>
    ‚ù§Ô∏è Terima kasih kerana menyokong <strong>DAMX STORE</strong><br/>
    From DAMX STORE
  </footer>

  <script>
    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.innerHTML = message;
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 3000);
    }

    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal salin nombor.`);
      });
    }

    function downloadQRIS(type) {
      const imgId = type === 'tng' ? 'qrisImageTng' : 'qrisImageDuitnow';
      const img = document.getElementById(imgId);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const image = new Image();
      image.crossOrigin = 'anonymous';

      image.onload = function() {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        const link = document.createElement('a');
        link.download = `DAMX-QR-${type}.png`;
        link.href = canvas.toDataURL();
        link.click();
        showNotification(`<i class="fas fa-download"></i> QR ${type.toUpperCase()} berjaya dimuat turun!`);
      };

      image.src = img.src;
    }

    function uploadResit() {
      const nama = document.getElementById('nama').value.trim();
      const item = document.getElementById('item').value.trim();
      const fileInput = document.getElementById('resit');
      const file = fileInput.files[0];

      if (!nama || !item || !file) {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Sila lengkapkan semua maklumat.`);
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const base64Image = reader.result.split(',')[1];

        fetch(`https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: '6943312517',
            photo: `data:image/png;base64,${base64Image}`,
            caption: `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ *Nama:* ${nama}\nüì¶ *Item:* ${item}\nüìÜ *Tarikh:* ${new Date().toLocaleString('ms-MY')}\n\n_Terima kasih menyokong Damx Store üíñ_`,
            parse_mode: 'Markdown'
          })
        })
        .then(res => res.ok ? showNotification('üì§ Bukti resit berjaya dihantar ke admin!') : showNotification('‚ùå Gagal hantar resit.'))
        .catch(() => showNotification('‚ùå Ralat sambungan.'));
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
