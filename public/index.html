<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran DamxStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #00f0ff;
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00f0ff55;
      width: 280px;
    }
    .logo {
      height: 40px;
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      margin: 5px 0;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
    textarea {
      display: none; /* SEMBUNYIKAN RESIT */
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
    a.btn-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00f0ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>💸 Pembayaran DamxStore</h1>

  <div class="container">
    <!-- TnG -->
    <div class="card">
      <img src="https://files.catbox.moe/0jdutz.jpg" class="logo" alt="Logo TnG">
      <p>Tekan untuk lihat QR</p>
      <button class="btn" onclick="location.href='qr-tng.html'">📷 Liat QR TnG</button>
    </div>

    <!-- DuitNow -->
    <div class="card">
      <img src="https://files.catbox.moe/zjl6nd.jpg" class="logo" alt="Logo DuitNow">
      <p id="duitnow">120331861205</p>
      <button class="btn" onclick="copyText('duitnow')">📋 Salin Nombor</button>
    </div>
  </div>

  <footer>From DAMX STORE ❤️</footer>

  <!-- Upload Resit -->
  <h2 style="margin-top:40px;">📤 Muat Naik Resit Pembayaran</h2>
  <form id="resitForm">
    <input type="text" id="nama" placeholder="Nama Anda" required oninput="updateResit()"><br>
    <input type="text" id="item" placeholder="Nama Item" required oninput="updateResit()"><br>
    <input type="text" id="harga" placeholder="Jumlah Bayaran" required oninput="updateResit()"><br>
    <input type="file" id="bukti" accept="image/*" required><br>
    <button class="btn" type="submit">🚀 Hantar ke Telegram</button>
    <button class="btn" type="button" onclick="copyResit()">📋 Copy Resit</button>
  </form>

  <!-- Hidden Textarea Resit -->
  <textarea id="resitText" readonly></textarea>

  <!-- Link Telegram/WhatsApp -->
  <div style="margin-top:30px;">
    <a class="btn-link" href="https://t.me/DamxStore_bot" target="_blank">📲 Telegram</a>
    <a class="btn-link" href="https://wa.me/601130538675" target="_blank">💬 WhatsApp</a>
  </div>

  <footer>From DAMX STORE — No Copyright ❤️</footer>

  <script>
  function copyText(id) {
    const copyText = document.getElementById(id).textContent;
    navigator.clipboard.writeText(copyText);
    alert("Nombor disalin: " + copyText);
  }

  function updateResit() {
    const nama = document.getElementById("nama").value || "-";
    const item = document.getElementById("item").value || "-";
    const harga = document.getElementById("harga").value || "-";
    const tarikh = new Date().toLocaleString();

    const teks = `RESIT PEMBELIAN DI DAMXSTORE

📌DETAIL TRANSAKSI
━━━━━━━━━━━━━━━━

> 🛍️ITEM: ${item}
> 📆DATE: ${tarikh}
> 💰TOTAL: ${harga}
> 💸HARGA: ${harga}
━━━━━━━━━━━━━━━━
TERIMA KASIH KERANA SUPPORT DAMX 🫶
DAMXSTORE: 601130538675
NO BACKUP: 601157072764
━━━━━━━━━━━━━━━━
NOTE
ALL TRX NO REFUND
#NO RESIT,NO WARRANTY
#DAMX NEED FAMOUS`;

    document.getElementById("resitText").value = teks;
  }

  function copyResit() {
    updateResit();
    const resit = document.getElementById("resitText");
    const form = document.getElementById("resitForm");

    // Sembunyi form
    form.style.display = "none";

    // Tunjuk resit dengan gaya kecil
    resit.style.display = "block";
    resit.style.height = "160px";
    resit.style.width = "90%";
    resit.style.margin = "20px auto";
    resit.style.padding = "10px";
    resit.style.fontSize = "12px";
    resit.style.background = "#111";
    resit.style.color = "#0ff";
    resit.style.borderRadius = "8px";
    resit.style.border = "1px solid #0ff";

    // Salin automatik
    resit.select();
    resit.setSelectionRange(0, 99999);
    document.execCommand("copy");

    alert("📋 Resit telah disalin!");
  }

  document.getElementById("resitForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const item = document.getElementById("item").value;
    const harga = document.getElementById("harga").value;
    const file = document.getElementById("bukti").files[0];

    const botToken = "7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc";
    const chatId = "6943312517";

    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("caption", `🧾 *BUKTI BAYARAN DAMX STORE*\n\n👤 Nama: ${nama}\n📦 Item: ${item}\n💸 Jumlah: ${harga}\n📆 Tarikh: ${new Date().toLocaleString()}\n\n_Terima kasih menyokong Damx Store 💖_`);
    formData.append("photo", file);

    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
      method: "POST",
      body: formData
    }).then(response => {
      if (response.ok) {
        alert("✅ Resit berjaya dihantar ke Telegram!");
      } else {
        alert("❌ Gagal hantar. Sila cuba lagi.");
      }
    }).catch(error => {
      alert("❗ Ralat sambungan.");
    });
  });

  window.onload = updateResit;
  </script>
</body>
</html>
