<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran DamxStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00f0ff;
      margin: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00f0ff55;
      width: 280px;
    }

    .qr {
      width: 220px;
      height: auto;
      margin: 15px 0;
      border-radius: 12px;
    }

    .logo {
      height: 40px;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    p {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üí∏ Pembayaran DamxStore</h1>

  <div class="container">

    <!-- TnG -->
    <div class="card">
      <img src="https://files.catbox.moe/0jdutz.jpg" class="logo" alt="Logo TnG">
      <img src="https://files.catbox.moe/dpqpc8.jpg" class="qr" alt="QR TnG">
      <p>Imbas QR TnG untuk bayar</p>
      <button class="btn" onclick="downloadQR('https://files.catbox.moe/dpqpc8.jpg', 'qr-tng.jpg')">‚¨áÔ∏è Muat Turun QR</button>
    </div>

    <!-- DuitNow -->
    <div class="card">
      <img src="https://files.catbox.moe/zjl6nd.jpg" class="logo" alt="Logo DuitNow">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=duitnow:120331861205" class="qr" alt="QR DuitNow">
      <p>120331861205</p>
      <button class="btn" onclick="copyText('120331861205')">üìã Salin Nombor</button>
    </div>

  </div>

  <footer>
    From DAMX STORE ‚ù§Ô∏è
  </footer>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Nombor disalin: " + text);
    }

    function downloadQR(url, filename) {
      const link = document.createElement("a");
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
