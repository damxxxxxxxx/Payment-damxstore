<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DamxStore Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #111;
      --neon: #00ffff;
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: var(--bg-dark);
  color: var(--text-dark);
  transition: all 0.3s ease-in-out;
}

.dark-mode {
  background-color: var(--bg-light);
  color: var(--text-light);
}

.container {
  max-width: 500px;
  margin: 3rem auto;
  background: rgba(0,0,0,0.5);
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 0 15px var(--neon);
}

h1 {
  text-align: center;
  margin-bottom: 1rem;
  color: var(--neon);
}

.upload-section, .form-section {
  margin-top: 2rem;
}

.upload-section input[type="file"] {
  width: 100%;
  padding: 1rem;
  border: 2px dashed var(--neon);
  background-color: transparent;
  color: var(--text-dark);
  cursor: pointer;
}

.form-section input {
  width: 100%;
  padding: 0.8rem;
  margin-top: 1rem;
  border-radius: 8px;
  border: none;
}

.btn-send {
  width: 100%;
  padding: 1rem;
  margin-top: 1.5rem;
  border: none;
  border-radius: 8px;
  background-color: var(--neon);
  color: black;
  font-size: 1rem;
  cursor: pointer;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #111;
  color: #fff;
  padding: 1rem;
  border-radius: 8px;
  display: none;
  z-index: 1000;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.theme-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: var(--neon);
  color: black;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</div>  <div class="container">
    <h1><i class="fas fa-receipt"></i> Upload Bukti Pembayaran</h1><div class="upload-section">
  <input type="file" accept="image/*" id="receiptImage" onchange="previewImage()" />
  <img id="preview" src="" style="margin-top:1rem;width:100%;border-radius:10px;display:none"/>
</div>

<div class="form-section">
  <input type="text" id="nama" placeholder="Masukkan Nama Anda" required>
  <input type="text" id="noFon" placeholder="Masukkan No Telefon" required>
  <input type="text" id="item" placeholder="Nama Item Dibeli" required>
  <button class="btn-send" onclick="hantarResit()">Hantar Resit</button>
</div>

  </div>  <div class="notification" id="notif"></div>  <script>
    function previewImage() {
      const file = document.getElementById('receiptImage').files[0];
      const preview = document.getElementById('preview');
      const reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
        preview.style.display = 'block';
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function showNotification(message) {
      const notif = document.getElementById('notif');
      notif.innerHTML = message;
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 3000);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function hantarResit() {
      const nama = document.getElementById('nama').value;
      const noFon = document.getElementById('noFon').value;
      const item = document.getElementById('item').value;
      const imageFile = document.getElementById('receiptImage').files[0];

      if (!imageFile || !nama || !noFon || !item) {
        showNotification('<i class="fas fa-exclamation-circle"></i> Sila isi semua maklumat dan upload resit.');
        return;
      }

      const formData = new FormData();
      formData.append('photo', imageFile);
      formData.append('caption', `ðŸ§¾ *BUKTI BAYARAN DAMX STORE*\n\nðŸ‘¤ *Nama:* ${nama}\nðŸ“ž *No Fon:* ${noFon}\nðŸ“¦ *Item:* ${item}`);

      fetch('https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto?chat_id=6943312517', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        showNotification('<i class="fas fa-check-circle"></i> Resit berjaya dihantar!');
      })
      .catch(err => {
        showNotification('<i class="fas fa-times-circle"></i> Gagal hantar resit.');
        console.error(err);
      });
    }
  </script></body>
</html>
