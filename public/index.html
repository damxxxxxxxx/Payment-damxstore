<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAMX STORE VVIP PAYMENT</title>
  <link rel="icon" href="https://files.catbox.moe/dyzyz3.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 15px #00f7ff;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #00f7ff;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
    }
    .qris-section {
      text-align: center;
    }
    .qris-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .qris-code {
      width: 220px;
      border: 3px solid #00f7ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f7ff;
    }
    .download-btn, .copy-btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .download-btn:hover, .copy-btn:hover {
      background: #00e0ff;
    }
    .upload-section {
      margin-top: 2rem;
    }
    .upload-section input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
    .notif {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 5px;
      background: rgba(0, 247, 255, 0.1);
      color: #00f7ff;
      font-size: 0.95rem;
      display: none;
    }
    .preview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f7ff;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 1rem 0;
    }
    .logo-row img {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí∞ PEMBAYARAN DAMX STORE üí∞</h1>
  </header>
  <div class="container">
    <div class="qris-section">
      <h3><i class="fas fa-qrcode"></i> Kod QR TNG</h3>
      <div class="logo-row">
        <img src="https://files.catbox.moe/dyzyz3.jpg" alt="TnG Logo">
        <img src="https://files.catbox.moe/p9ky7m.jpg" alt="DuitNow Logo">
      </div>
      <img src="https://files.catbox.moe/dyzyz3.jpg" alt="QR TnG" class="qris-code" id="qrisImage">
      <br>
      <button class="download-btn" onclick="downloadQRIS()">Download QR TnG</button>
    </div><div class="qris-section">
  <h3><i class="fas fa-hand-holding-usd"></i> Salin Nombor Akaun DuitNow</h3>
  <p id="duitnowNumber">01151234567</p>
  <button class="copy-btn" onclick="copyNumber('01151234567')">Salin Nombor DuitNow</button>
</div>

<div class="upload-section">
  <h3><i class="fas fa-upload"></i> Muat Naik Bukti Pembayaran</h3>
  <input type="file" id="uploadResit" accept="image/*" onchange="previewImage(event)" />
  <img id="resitPreview" class="preview" src="" alt="Preview Gambar Resit" style="display:none;" />
  <div id="notif" class="notif"></div>
</div>

  </div>  <footer>
    From DAMX STORE ‚ù§Ô∏è | Tema VVIP 2025
  </footer>  <script>
    function showNotification(msg) {
      const notif = document.getElementById('notif');
      notif.innerHTML = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 4000);
    }

    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class="fas fa-check-circle"></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Gagal salin nombor.`);
      });
    }

    function downloadQRIS() {
      const qrisImage = document.getElementById('qrisImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.crossOrigin = 'anonymous';
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const link = document.createElement('a');
        link.download = 'Damx-TnG-Payment.png';
        link.href = canvas.toDataURL();
        link.click();

        showNotification(`<i class="fas fa-download"></i> QR TnG dimuat turun!`);
      };

      img.src = qrisImage.src;
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (!file.type.startsWith('image/')) {
        showNotification(`<i class="fas fa-exclamation-circle"></i> Fail bukan gambar.`);
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const resitPreview = document.getElementById('resitPreview');
        resitPreview.src = e.target.result;
        resitPreview.style.display = 'block';
        showNotification(`<i class="fas fa-image"></i> Gambar resit dimuat naik.`);
      }
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
