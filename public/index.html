<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran - DAMX STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe5;
      --bg: #0f0f0f;
      --text: #fff;
      --accent: #00ffd5;
      --border: #333;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  padding: 2rem;
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--primary);
}

.payment-section {
  max-width: 700px;
  margin: 0 auto;
  background: #1a1a1a;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,255,213,0.1);
}

.payment-method {
  margin-bottom: 2rem;
  text-align: center;
}

.payment-method img {
  max-width: 250px;
  margin: 1rem auto;
  display: block;
  border-radius: 8px;
}

.btn {
  background: var(--accent);
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin: 5px;
  transition: 0.3s ease;
}

.btn:hover {
  background: #00c9aa;
}

.input-group {
  margin-bottom: 1rem;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input[type="text"],
.input-group input[type="file"] {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #121212;
  color: var(--text);
}

#notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #00ffe5;
  color: black;
  padding: 12px 16px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,255,213,0.5);
  display: none;
  z-index: 1000;
  animation: slideIn 0.5s ease;
}

@keyframes slideIn {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

  </style>
</head>
<body>
  <h1><i class="fas fa-credit-card"></i> Pembayaran DAMX STORE</h1>
  <div class="payment-section"><div class="input-group">
  <label>Nama Penuh:</label>
  <input type="text" id="custName" placeholder="Contoh: Ali Bin Abu">
</div>

<div class="input-group">
  <label>Nombor Telefon:</label>
  <input type="text" id="custPhone" placeholder="Contoh: 01123456789">
</div>

<div class="input-group">
  <label>Nama Item:</label>
  <input type="text" id="itemName" placeholder="Contoh: Script Mahjong">
</div>

<div class="payment-method">
  <h2><i class="fab fa-cc-visa"></i> Pembayaran TnG</h2>
  <img id="qrisImage" src="https://files.catbox.moe/dyzyz3.jpg" alt="TnG QR">
  <button class="btn" onclick="copyNumber('01128516578')">Salin Nombor TnG</button>
  <button class="btn" onclick="downloadQRIS()">Muat Turun QR</button>
</div>

<div class="payment-method">
  <h2><i class="fas fa-money-check-alt"></i> DuitNow</h2>
  <img src="https://files.catbox.moe/p9ky7m.jpg" alt="DuitNow Logo">
  <button class="btn" onclick="copyNumber('01128516578')">Salin Nombor DuitNow</button>
</div>

<div class="input-group">
  <label>Muat Naik Bukti Pembayaran (gambar sahaja):</label>
  <input type="file" accept="image/*" onchange="uploadReceipt(this)">
</div>

  </div>  <div id="notification"></div>  <script>
    function showNotification(msg) {
      const box = document.getElementById('notification');
      box.innerHTML = msg;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    function copyNumber(number) {
      navigator.clipboard.writeText(number).then(() => {
        showNotification(`<i class='fas fa-check-circle'></i> Nombor disalin: ${number}`);
      }).catch(() => {
        showNotification(`<i class='fas fa-exclamation-circle'></i> Gagal salin. Sila salin manual: ${number}`);
      });
    }

    function downloadQRIS() {
      const qrisImage = document.getElementById('qrisImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const link = document.createElement('a');
        link.download = 'Damx-TnG-Payment.png';
        link.href = canvas.toDataURL();
        link.click();
        showNotification('<i class="fas fa-download"></i> QR dimuat turun!');
      };
      img.src = qrisImage.src;
    }

    function uploadReceipt(input) {
      const file = input.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        showNotification("Hanya gambar dibenarkan!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const name = document.getElementById('custName').value;
        const phone = document.getElementById('custPhone').value;
        const item = document.getElementById('itemName').value;

        const formData = new FormData();
        formData.append('photo', file);
        formData.append('caption', `üßæ *BUKTI BAYARAN DAMX STORE*\n\nüë§ *Nama:* ${name}\nüìû *No Fon:* ${phone}\nüì¶ *Item:* ${item}\nüìÜ *Tarikh:* ${new Date().toLocaleString('ms-MY')}\n\n_Terima kasih menyokong Damx Store üíñ_`);

        fetch('https://api.telegram.org/bot7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc/sendPhoto?chat_id=6943312517', {
          method: 'POST',
          body: formData
        }).then(() => {
          showNotification("üì§ Resit berjaya dihantar!");
        }).catch(() => {
          showNotification("‚ùå Gagal hantar resit.");
        });
      };
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
