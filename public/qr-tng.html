<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR TnG - DamxStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    img {
      width: 250px;
      border-radius: 16px;
      box-shadow: 0 0 12px #00f0ff88;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background-color: #00f0ff;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bccc;
    }

    h2 {
      margin-top: 20px;
      color: #00f0ff;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>QR Touch 'n Go</h2>
    <img id="qrImage" src="https://files.catbox.moe/dpqpc8.jpg" alt="QR TnG" crossorigin="anonymous" />
    <br />
    <button onclick="downloadQR()">‚¨áÔ∏è Muat Turun QR</button><br><br>
    <button onclick="window.history.back()">üîô Kembali</button>
  </div>

  <footer>
    From DAMX STORE ‚ù§Ô∏è
  </footer>

  <script>
    function downloadQR() {
      const imageURL = "https://files.catbox.moe/dpqpc8.jpg";
      const fileName = "qr-tng.jpg";

      fetch(imageURL)
        .then(response => response.blob())
        .then(blob => {
          const blobURL = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = blobURL;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(blobURL);
        })
        .catch(() => alert("Gagal memuat turun gambar. Sila cuba lagi."));
    }
  </script>

</body>
</html>
